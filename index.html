<!DOCTYPE html>
<html >
	<head>
		<meta charset="UTF-8">
		<title>Peppit</title>
		<link rel='stylesheet prefetch' href='http://cdn.rawgit.com/angular/bower-material/v0.9.8/angular-material.css'>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="main.css">
	</head>

	<body>

	<div ng-controller="AppCtrl" layout="column" ng-app="MyApp">
		<header>

		</header>

		<md-content class="post-list">
			<md-card class="post">
			 <md-card-content>
				<div layout="row">
					<div flex="10">
						<i class="material-icons">receipt</i>
					</div>
					<div flex="50">I'm a title that is of normal length</div>
					<i flex="5" class="material-icons">thumb_up</i>
					<i flex="5" class="material-icons">thumb_down</i>
					<i flex="5" class="material-icons">expand_more</i>
				</div>
				<br>
				<md-card class="slider">
				 <md-card-content>
				   <h2>Card headline</h2>
				   <p>Card content</p>
				 </md-card-content>
				 <div class="md-actions" layout="row" layout-align="end center">
				   <md-button>Action 1</md-button>
				   <md-button>Action 2</md-button>
				 </div>
				</md-card>
			 </md-card-content>
			 <md-divider ng-if="!$last"></md-divider>
			</md-card>

			<md-card class="post" ng-repeat="item in messages">
			 <md-card-content>
				<div layout="row">
					<div flex="10">
						<i class="material-icons">receipt</i>
					</div>
					<div flex="50">I'm a title that is of normal length</div>
					<i flex="5" class="material-icons">thumb_up</i>
					<i flex="5" class="material-icons">thumb_down</i>
					<i flex="5" class="material-icons">expand_more</i>
				</div>
			 </md-card-content>
			 <md-divider ng-if="!$last"></md-divider>
			</md-card>
		</md-content>

	</div>
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js'></script>
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js'></script>
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js'></script>
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js'></script>
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.min.js'></script>
	<script src='http://cdn.rawgit.com/angular/bower-material/v0.9.8/angular-material.js'></script>
	<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/assets-cache.js'></script>
	<script src="js/index.js"></script>
	</body>
</html>
