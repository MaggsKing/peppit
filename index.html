<!DOCTYPE html>
<html >
	<head>
		<meta charset="UTF-8">
		<title>Peppit</title>
		<link rel='stylesheet prefetch' href='http://cdn.rawgit.com/angular/bower-material/v0.9.8/angular-material.css'>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="main.css">
	</head>

	<body>
	<div ng-controller="AppCtrl" layout="column" ng-app="MyApp">
		<header>

		</header>

		<md-content class="post-list">
			<md-button id="submissionButton" class="md-fab md-mini" aria-label="Eat cake" ng-click="toggleRight()">
        </md-button>
			<md-card class="post" ng-repeat="item in posts | orderBy:'-karma'">
			 <md-card-content>
				<div layout="row">
					<div flex="10">
						<i class="material-icons">receipt</i>
					</div>
					<div flex="10">
						<img ng-src="{{ 'img/assets/' + item.user }}" alt="">
					</div>
					<div flex="50" ng-bind="item.title"></div>
					<i flex="5" class="material-icons post-action" ng-click="upvote(item)">thumb_up</i>
					<i flex="5" class="material-icons post-action" ng-click="downvote(item)">thumb_down</i>
					<i flex="5" class="material-icons post-action open-post" ng-click="togglePost(item)">expand_more</i>
				</div>
				<div class="slider" ng-class="{ 'opened': item.open }">
					<br>
					<md-card>
					 <md-card-content>
					   <p ng-bind="item.content"></p>
					 </md-card-content>
					 <div class="md-actions" layout="row" layout-align="end center">
					   <md-button>Comment</md-button>
					   <md-button>Share</md-button>
					 </div>
					</md-card>
				</div>
			 </md-card-content>
			 <md-divider ng-if="!$last"></md-divider>
			</md-card>

			<md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
	      <md-toolbar class="md-theme-light">
	        <h1 class="md-toolbar-tools">Submit a post</h1>
	      </md-toolbar>
	      <md-content ng-controller="RightCtrl" layout-padding>
	        <form>
	          <md-input-container>
	            <label for="title">Title</label>
	            <input type="text" id="title"
	                   ng-model="newPost.title" md-sidenav-focus>
	          </md-input-container>
	          <md-input-container>
						  <label>Content</label>
						  <textarea ng-model="newPost.content"></textarea>
						</md-input-container>
	          <md-input-container>
	            <label for="title">Tags</label>
	            <input type="text" id="tags"
	                   ng-model="newPost.tags">
	          </md-input-container>
	        </form>
	        <md-button class="md-raised md-accent" ng-click="submit()">Submit</md-button>
	        <md-button class="md-raised" ng-click="cancel()">Cancel</md-button>
	      </md-content>
	    </md-sidenav>
		</md-content>

	</div>
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js'></script>
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js'></script>
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js'></script>
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js'></script>
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.min.js'></script>
	<script src='http://cdn.rawgit.com/angular/bower-material/v0.9.8/angular-material.js'></script>
	<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/assets-cache.js'></script>
	<script src="js/index.js"></script>
	</body>
</html>
