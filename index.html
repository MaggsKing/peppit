<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Peppit</title>
    <link rel='stylesheet prefetch' href='http://cdn.rawgit.com/angular/bower-material/v0.9.8/angular-material.css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>

  <body>

	<div ng-controller="AppCtrl" layout="column" style="padding-bottom: 15px;" ng-app="MyApp">
	  <md-toolbar class="md-warn">
	    <div class="md-toolbar-tools">
	      <h2 class="md-flex">Toolbar: md-warn</h2>
	    </div>
	  </md-toolbar>

	  <md-content>
	    <md-list>
	      <md-list-item class="post" ng-repeat="item in messages">
	        <div class="md-list-item-text">
	        	<div layout="row" layout-padding="2">
							<div flex="10">
								<i class="material-icons">receipt</i>
							</div>
							<div flex="60">I'm a title</div>
							<div flex="10"><i class="material-icons">thumb_up</i></div>
							<div flex="10"><i class="material-icons">thumb_down</i></div>
							<div flex="10"><i class="material-icons">expand_more</i></div>
						</div>

	          <div style="visibility: hidden">
	          	<h3>{{item.what}}</h3>
		          <h4>{{item.who}}</h4>
		          <p>{{item.notes}}</p>
	          </div>
	        </div>
	        <md-divider ng-if="!$last"></md-divider>
	      </md-list-item>
	    </md-list>
	    <md-button class="md-fab md-fab-bottom-right md-mini" aria-label="Add">
			  <md-icon md-svg-src="img/icons/cake.svg"></md-icon>
			</md-button>
	  </md-content>

	</div>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js'></script>
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js'></script>
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js'></script>
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js'></script>
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.min.js'></script>
	<script src='http://cdn.rawgit.com/angular/bower-material/v0.9.8/angular-material.js'></script>
	<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/assets-cache.js'></script>
	<script src="js/index.js"></script>
  </body>
</html>
